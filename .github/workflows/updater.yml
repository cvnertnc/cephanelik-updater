name: CVNUpdater Otomasyon
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-and-publish:
    environment: production
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Load Required Libraries
        run: pip install telethon requests

      - name: Download Modules and Publish on Telegram
        run: python main_automation.py
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION_STRING: ${{ secrets.TELEGRAM_SESSION_STRING }}
          GIT_API_TOKEN: ${{ secrets.GIT_API_TOKEN }}

      - name: Save Status Files to Storage
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if [[ -n $(git status --porcelain state) ]]; then
            echo "[INFO] State.json changes have been found, they are being saved in the repository."
            git add state/
            git commit -m "[CI]: State.json updated"
            git pull --rebase
            git push
          else
            echo "[INFO] No new changes found."
          fi
